<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB Data Pipeline Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <h3><strong>MongoDB Data Pipeline Results</strong></h3>
    </div>
    <div class="row ">
        <div class="col">
            <div class="myRow">
                <!-- Route Totals Table -->
                <iframe style="background: #21313C;
                        border: none;
                        border-radius: 2px;
                        box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
                        width="640" height="480"
                        src="https://charts.mongodb.com/charts-bm-kafka-zwwdi/embed/charts?id=7119b66e-6ed0-4e9d-a5d9-feb1c238d194&autorefresh=10&theme=dark&attribution=false"></iframe>
            </div>
        </div>

        <div class="col">
            <div class="myRow">
                <!-- Route Total Pie Chart -->
                <iframe style="background: #21313C;
                    border: none;
                    border-radius: 2px;
                    box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
                        width="640" height="480"
                        src="https://charts.mongodb.com/charts-bm-kafka-zwwdi/embed/charts?id=fb03ce8b-eec6-4c8f-af4e-db1392783c9b&autorefresh=10&theme=dark&attribution=false">
                </iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="myRow">
                <!-- Average Claim Amount by Claim Type -->
                <iframe style="background: #21313C;
                    border: none;
                    box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
                        width="640" height="480"
                        src="https://charts.mongodb.com/charts-bm-kafka-zwwdi/embed/charts?id=cbce34a9-a474-4013-97d8-1cd3ca4660ba&autorefresh=10&theme=dark&attribution=false">
                </iframe>
            </div>
        </div>
        <div class="col">
            <div class="myRow">
                <!-- Number of Claims per Claim Type -->
                <iframe style="background: #21313C;
                    border: none;
                    border-radius: 2px;
                    box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
                        width="640" height="480"
                        src="https://charts.mongodb.com/charts-bm-kafka-zwwdi/embed/charts?id=2aed4443-21d2-41d3-9055-98c7a58d777f&autorefresh=10&theme=dark&attribution=false">
                </iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
